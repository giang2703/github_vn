<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Login Page</title>
  <style>
    body {
      background: linear-gradient(135deg, #f7fafc, #ffffff);
      font-family: 'Arial', sans-serif; /* Chọn font chữ đẹp hơn */
    }
  
    .shadow-md {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
  
    .rounded-lg {
      border-radius: 12px; /* Border radius cho khung */
      border: 2px solid #2a83e9; /* Viền màu xanh cho form */
    }
  
    h1 {
      color: #2a83e9; /* Màu tiêu đề */
    }
  
    input[type="email"],
    input[type="password"] {
      transition: border-color 0.2s, box-shadow 0.2s;
      border: 2px solid #e2e8f0; /* Viền input màu nhạt */
      border-radius: 8px; /* Border radius cho input */
    }
  
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2a83e9; /* Màu border khi focus */
      box-shadow: 0 0 0 4px rgba(42, 131, 233, 0.2); /* Màu box-shadow */
    }
  
    button {
      background-color: #ffffff; /* Màu nền trắng cho nút */
      color: #2a83e9; /* Màu chữ nút */
      border: 2px solid #2a83e9; /* Viền màu xanh cho nút */
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 8px; /* Border radius cho nút */
      font-weight: bold; /* In đậm chữ nút */
    }
  
    button:hover {
      background-color: #2a83e9; /* Màu nền khi hover */
      color: #ffffff; /* Màu chữ khi hover */
    }
  
    a {
      color: #2a83e9; /* Màu cho các liên kết */
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    .flex button {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
  
    .flex button:hover {
      transform: translateY(-3px); /* Hiệu ứng nâng lên khi hover */
    }
  
    .text-center p {
      color: #4a5568; /* Màu chữ cho văn bản */
    }
  </style>
  
</head>
<body class="bg-white h-screen flex items-center justify-center p-10">
  <div class="flex flex-col sm:flex-row w-full max-w-4xl bg-white rounded-lg shadow-md overflow-hidden">
    <div class="hidden sm:flex items-center justify-center w-1/2 bg-gray-100">
      <img src="/logo.JPG" alt="Login" class="object-cover h-full w-full">
    </div>
    <div class="flex-1 p-8">
      <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>
      <form id="loginForm" autocomplete="off">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" required placeholder="Enter your email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" required placeholder="Enter your password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input type="checkbox" id="rememberMe" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
            <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition duration-200">Sign In</button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm">You don't have an account? <a href="#" class="text-blue-600 hover:underline">Register</a></p>
      </div>
      <div class="mt-4 text-center">Or</div>
      <div class="flex justify-center mt-4">
        <button class="flex items-center justify-center border rounded-full p-2 mx-2 hover:bg-blue-50 transition duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6 text-blue-600" viewBox="0 0 24 24">
            <path d="M12 2.04C6.5 2.04 2 6.53 2 12c0 5.47 3.66 9.15 8.44 9.9v-7H7.9v-2.9h2.54V9.85c0-2.51 1.49-3.89 3.78-3.89 1.09 0 2.23.19 2.23.19v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.78l-.45 2.9h-2.33v7A10 10 0 0 0 22 12c0-5.53-4.5-10.02-10-10.02Z"/>
          </svg>
        </button>
        <button class="flex items-center justify-center border rounded-full p-2 mx-2 hover:bg-red-50 transition duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6 text-red-600" viewBox="0 0 24 24">
            <path d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27c3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10c5.35 0 9.25-3.67 9.25-9.09c0-1.15-.15-1.81-.15-1.81Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
