<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin tài khoản</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-center items-center h-20 mb-6">
        <h2 class="text-2xl font-bold">Trang chủ / <span class="text-blue-600">Tài khoản</span></h2>
      </div>  
    <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row">
      
      <!-- Sidebar (bên trái) -->
      <div class="w-full md:w-[30%] bg-white-600 text-black-600 p-6 rounded-l-lg">
        <h2 class="text-2xl text-blue-600 font-bold mb-6">Xin chào Nguyễn Văn A!</h2>
        <ul class="space-y-4">
            <li><a href="./taikhoan.html" class="block py-2 px-4 hover:text-blue-500 rounded">Thông tin tài khoản</a></li>
            <li><a href="./donhang.html" class="block py-2 px-4 hover:text-blue-500 rounded">Đơn hàng của bạn</a></li>
            <li><a href="./doimatkhau.html" class="block py-2 px-4 hover:text-blue-500 rounded">Đổi mật khẩu</a></li>
            <li><a href="./diachi.html" class="block py-2 px-4 hover:text-blue-500 rounded">Địa chỉ</a></li>
            <li><a href="#" class="block py-2 px-4 hover:text-blue-500 rounded">Đăng xuất</a></li>
          </ul>
      </div>

      <!-- Thông tin tài khoản (bên phải) -->
      <div class="w-full md:w-3/4 p-6">
        <h2 class="text-2xl text-blue-600 font-bold mb-6">Đổi mật khẩu</h2>
        
        <form>
          <div class="mb-4">
            <label for="current-password" class="block text-gray-700 font-semibold mb-1">Mật khẩu hiện tại:</label>
            <input type="password" id="current-password" class="border border-gray-300 p-2 rounded-md w-full" placeholder="Nhập mật khẩu hiện tại" required>
          </div>
          
          <div class="mb-4">
            <label for="new-password" class="block text-gray-700 font-semibold mb-1">Mật khẩu mới:</label>
            <input type="password" id="new-password" class="border border-gray-300 p-2 rounded-md w-full" placeholder="Nhập mật khẩu mới" required>
          </div>
          
          <div class="mb-4">
            <label for="confirm-password" class="block text-gray-700 font-semibold mb-1">Xác nhận lại mật khẩu:</label>
            <input type="password" id="confirm-password" class="border border-gray-300 p-2 rounded-md w-full" placeholder="Xác nhận mật khẩu mới" required>
          </div>
          
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500 transition">
            Đặt lại mật khẩu
          </button>
        </form>
      </div>
      
      
      

    </div>
  </div>
</body>
</html>
